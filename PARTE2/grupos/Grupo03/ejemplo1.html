<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scrollspy con Bootstrap 5</title>

  <!-- Bootstrap 5.1.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbarExample" data-bs-offset="70" tabindex="0">

  <!-- Navbar -->
  <nav id="navbarExample" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Devcode.la</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#django">Django</a></li>
          <li class="nav-item"><a class="nav-link" href="#bootstrap">Bootstrap</a></li>
          <li class="nav-item"><a class="nav-link" href="#python">Python</a></li>
          <li class="nav-item"><a class="nav-link" href="#rwd">RWD</a></li>
          <li class="nav-item"><a class="nav-link" href="#nodejs">NodeJS</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Secciones -->
  <div class="container-fluid pt-5 mt-5">
    <section id="django" class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
      <img src="img/django.jpg" alt="Django" class="img-fluid">
    </section>

    <section id="bootstrap" class="min-vh-100 d-flex align-items-center justify-content-center">
      <img src="img/bootstrap.jpg" alt="Bootstrap" class="img-fluid">
    </section>

    <section id="python" class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
      <img src="img/python.jpg" alt="Python" class="img-fluid">
    </section>

    <section id="rwd" class="min-vh-100 d-flex align-items-center justify-content-center">
      <img src="img/rwd.jpg" alt="RWD" class="img-fluid">
    </section>

    <section id="nodejs" class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
      <img src="img/node.jpg" alt="NodeJS" class="img-fluid">
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
